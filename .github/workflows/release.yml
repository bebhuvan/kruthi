name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  tauri:
    name: Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install (Linux deps)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            librsvg2-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

      - name: Install
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Kruthi ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false

  web:
    name: Web bundle
    runs-on: ubuntu-latest
    needs: tauri
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive
        run: |
          mkdir -p dist
          if [ -d .svelte-kit/cloudflare ]; then
            tar -czf dist/web-cloudflare.tar.gz -C .svelte-kit cloudflare
          else
            tar -czf dist/web-build.tar.gz -C build .
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
